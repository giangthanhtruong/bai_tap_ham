<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt('so a');
        let b = prompt('so b');
        function swap(a, b) {
            let temp = a;
            a = b;
            b = temp;
            alert("a = " + a + ", b = " + b)
        }
        swap(a, b);
    </script>
</body>
</html>
