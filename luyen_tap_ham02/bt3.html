<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập vào một số ; "));

    function recursive(x) {
        if (x > 1)
            x = x * recursive(x-1)
        return x;
    }

    document.write("Giai thừa là : " + recursive(input))

</script>
</body>
</html>
