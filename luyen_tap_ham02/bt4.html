<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inp=+prompt("Nhập vào một ký tự: ")
        function Check(x){
            if (x%1===0) {
                return true
            }
            else return false
        }
        document.write(Check(inp))
    </script>
</body>
</html>
