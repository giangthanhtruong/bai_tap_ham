<script>
    let a = prompt('so thu 1');
    let b = prompt('so thu 2');
    let c = prompt('so thu 3');

    function min(a, b, c) {
        let min = a
        if (b < min) min = b

        return min
    }

    alert('so nho nhat la ' + min(a, b, c))
