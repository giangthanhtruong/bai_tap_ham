<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="Number" oninput="feet(this.value)">: Feet</td>
        <td><input type="Number" oninput="meters(this.value)">: Meters</td>
    </tr>
    <tr>
        <td><p id="meters"></p></td>
        <td><p id="feet"></p></td>
    </tr>
</table>
<script>
    function feet(a) {
        document.getElementById("meters").innerHTML = 'Meters: ' + 0.305 * a;
    }

    function meters(a) {
        document.getElementById('feet').innerHTML = 'Feet: ' + 3.2787 * a;
    }
</script>
</body>
</html>
