<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt('Nhập vào số thứ nhất'))
        let number2 = parseInt(prompt('Nhập vào số thứ hai'))
        function checkNumber(number1,number2) {
            if ( number1 > number2) {
                document.write(number1 + '>' + number2 )
            }
           else {
                document.write('tổng : ' + (number1 + number2))
            }
        }
       checkNumber(number1,number2)
         </script>
</body>
</html>
